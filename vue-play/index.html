<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>First Vue App</title>
</head>

<body>
    <div id="app">
        <h1 v-once>{{ title }}<h1>
        <p> {{ sayHello() }} - <a v-bind:href="link">Google</a> </p>
        <hr>
        <p>{{ finishedLink }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: {
                title: "Hello world!",
                link: "https://google.com",
                finishedLink: "<a href='https://google.com'>Google</a>"
            },
            methods: {
                sayHello: function() {
                    this.title = "Hello!";
                    return this.title;
                }
            }
        })
    </script>
</body>

</html>
