<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{ name }} {{ age }}</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{ ageTimesThree() }}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p> {{ randomNumber() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img style="width:100px;height:100px" v-bind:src="img">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input type="text" v-bind:value="name">
    </div>
</div>

<script type="text/javascript">
    new Vue({
        el: "#exercise",
        data: {
            name: "maria",
            age: "30",
            img: "https://static.boredpanda.com/blog/wp-content/uploads/2016/10/worlds-most-beautiful-cats-45-57fc8fea6880b__700.jpg"
        },
        methods: {
            ageTimesThree: function() {
                return this.age * 3;
            },
            randomNumber: function() {
                return Math.random();
            }
        }
    })
</script>
